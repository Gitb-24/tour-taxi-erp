<!DOCTYPE html>
<html>
<head>
    <title>Bookings</title>
</head>
<body>
    <h1>Bookings</h1>
    <a href="/create" class="btn btn-primary">Create New Booking</a><br><br>
    <table class="table">
    <table>
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Vehicle ID</th>
                <th>Booking Date</th>
                <th>Customer Name</th>
                <th>Contact Info</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking['BookingID'] }}</td>
                <td>{{ booking['VehicleID'] }}</td>
                <td>{{ booking['BookingDate'] }}</td>
                <td>{{ booking['CustomerName'] }}</td>
                <td>{{ booking['ContactInfo'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Vehicles</a>
</body>
</html>
